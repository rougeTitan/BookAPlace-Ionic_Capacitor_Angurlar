<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-button>
    <ion-title>{{ loadedRecipe.title}}</ion-title>
    <ion-buttons slot="primary">
    </ion-button click="onDeleteRecipe()">
       <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid class="ion-no-paddiing">
    <ion-row>
      <ion-col class="ion-no-paddiing">
      <ion-img [src] = "loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <h1 class="ion-text-center">{{loadedRecipe.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor = "let ig of loadedRecipe.ingredients">{{ig}}</ion-img>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
