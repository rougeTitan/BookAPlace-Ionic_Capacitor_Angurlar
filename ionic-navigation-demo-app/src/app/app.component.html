<ion-app>
 <ion-menu side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        PairBnB
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
          <!--here routerlink will navigate to that page/component upon performing an aciton -->
          <ion-item lines="none" routerLink="/places/tabs/discover">
          <!-- slots sets the position of the button/element - 'https://ionicframework.com/docs/api/buttons'-->
          <ion-icon name="business" slot="start"></ion-icon>
          <ion-label>Discover Places</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
          <ion-icon name="checkbox-outline" slot="start"></ion-icon>
          <ion-label>Your Bookings</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item lines="none" (click)="onLogout()" button>
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
 </ion-menu>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
